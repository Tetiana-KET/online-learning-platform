<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Learning Platform</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__container">
          <div class="header__logo-wrap">
            <a href="/">
              <img src="src/assets/icons/logo.png" alt="the logo for Online Learning Platform app" />
            </a>
          </div>

          <ul class="header__nav nav">
            <li class="nav__item">
              <a href="" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Gallery</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Contacts</a>
            </li>
            <li class="nav__item nav__courses-dropdown">
              <a href="#" class="nav__link">Courses</a>
              <input type="checkbox" class="dropdown-toggle" id="dropdown-toggler" hidden />
              <label for="dropdown-toggler"></label>
              <ul class="courses">
                <li class="courses__item">
                  <a href="" class="courses__link">Frontend development</a>
                </li>
                <li class="courses__item">
                  <a href="" class="courses__link">Backend development</a>
                </li>
                <li class="courses__item">
                  <a href="" class="courses__link">UI/UX design</a>
                </li>
                <li class="courses__item">
                  <a href="" class="courses__link"> Brain Training</a>
                </li>
                <li class="courses__item">
                  <a href="" class="courses__link">English for developers</a>
                </li>
                <li class="courses__item">
                  <a href="" class="courses__link">Mathematics</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <section class="favorite">
          <div class="favorite__container">
            <h2 class="favorite__title">Choose your <span>favorite</span> course</h2>
            <div class="favorite__slider-wrap">
              <div class="favorite__slider slider">
                <ul class="slider__items">
                  <figure class="slider__item">
                    <img src="src/assets/images/coding1.webp" alt="image for course" />
                    <figcaption class="slider__item-info">
                      <h3 class="slider__item-title">Discrete Mathematics for Computer Science</h3>
                      <p class="slider__item-description">
                        Dive deep into advanced algorithms and data structures. Topics include sorting, searching,
                        trees, and graphs, aimed at providing a strong foundation for tackling complex problems.
                      </p>
                    </figcaption>
                    <a href="#" class="slider__item-link"></a>
                  </figure>
                </ul>
                <div class="favorite__pagination">
                  <ul class="favorite__pagination-items">
                    <li class="favorite__pagination-item">
                      <div class="favorite__pagination-progress"></div>
                    </li>
                    <li class="favorite__pagination-item">
                      <div class="favorite__pagination-progress"></div>
                    </li>
                    <li class="favorite__pagination-item">
                      <div class="favorite__pagination-progress"></div>
                    </li>
                    <li class="favorite__pagination-item">
                      <div class="favorite__pagination-progress"></div>
                    </li>
                    <li class="favorite__pagination-item">
                      <div class="favorite__pagination-progress"></div>
                    </li>
                  </ul>
                </div>
                <div class="favorite__arrows arrow-left">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M18.5 12H6M6 12L12 6M6 12L12 18"
                      stroke="#403F3D"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
                <div class="favorite__arrows arrow-right">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M6 12H18.5M18.5 12L12.5 6M18.5 12L12.5 18"
                      stroke="#403F3D"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

            <li class="social__github hidden-on-mobile">
              <a href="https://github.com/Tetiana-KET" target="_blank" rel="noreferrer"> Tetiana Bezkorovaina </a>
            </li>
          </ul>
          <div class="social__linkedin">
            <a href="https://www.linkedin.com/in/tatiana-ket" target="_blank" rel="noreferrer">

                xmlns="http://www.w3.org/2000/svg"
